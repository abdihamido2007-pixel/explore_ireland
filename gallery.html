  <main id="main" class="container">
    <img class="hero-img" src="assets/images/gallery.png" alt="Gallery banner image" />
    <h1 class="section-title">Gallery</h1>
<p class="notice">
  Use the buttons to filter the gallery.
</p>

<div class="gallery-controls" role="group" aria-label="Gallery filters">
  <button class="pill" data-filter="all" aria-pressed="true" type="button">All</button>
  <button class="pill" data-filter="nature" aria-pressed="false" type="button">Nature</button>
  <button class="pill" data-filter="city" aria-pressed="false" type="button">City</button>
  <button class="pill" data-filter="culture" aria-pressed="false" type="button">Culture</button>
</div>

<section class="gallery" data-gallery>
  <!-- Each figure includes a self-made image and a caption -->
  <figure data-tag="nature"><img src="assets/images/nature1.jpeg" alt="Gallery image 1" /><figcaption>Nature 1</figcaption></figure>
  <figure data-tag="city"><img src="assets/images/city1.jpeg" alt="Gallery image 2" /><figcaption>City 1</figcaption></figure>
  <figure data-tag="culture"><img src="assets/images/culture1 .jpeg" alt="Gallery image 3" /><figcaption>Culture 1</figcaption></figure>
  <figure data-tag="nature"><img src="assets/images/nature2.jpeg" alt="Gallery image 4" /><figcaption>Nature 2</figcaption></figure>
  <figure data-tag="city"><img src="assets/images/city2.jpeg" alt="Gallery image 5" /><figcaption>City 2</figcaption></figure>
  <figure data-tag="culture"><img src="assets/images/culture2.jpeg" alt="Gallery image 6" /><figcaption>Culture 2</figcaption></figure>
</section>
